apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /eureka(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eureka-service
                port:
                  number: 8761
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: controller-service
                port:
                  number: 8080