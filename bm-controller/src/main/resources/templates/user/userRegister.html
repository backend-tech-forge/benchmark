<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/user}" th:object="${userRegisterDto}" method="post">
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error}"></p>
    </div>

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <label for="slackWebhookUrl">Slack Webhook URL:</label>
    <input type="text" id="slackWebhookUrl" th:field="*{slackWebhookUrl}"/><br/>

    <label for="slackNotification">Slack Notification:</label>
    <input type="checkbox" id="slackNotification" th:field="*{slackNotification}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="emailNotification">Email Notification:</label>
    <input type="checkbox" id="emailNotification" th:field="*{emailNotification}"/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
